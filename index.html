<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character App</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Header rij -->
        <div class="row">
            <div class="col-12">
                <div id="firstLetterContainer" class="p-4 d-flex flex-wrap justify-content-start gap-4 mt-4 mb-5 border bg-light text-center"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <h1 id="titleContainer" class="p-4 d-flex flex-wrap justify-content-start  border bg-light text-center">Klik op een letter</h1>
            </div>
        </div>
        
        <div class="row">
        <div class="col-12">
            <input type="text" id="searchInput" class="form-control" placeholder="Zoek een character...">
        </div>
    </div>
        
        <!-- Rij met 3 kolommen -->
        <div class="row mt-3">
            <div class="col-md-4">				 
                <div id="namesContainer" class="scrollContainer p-4 d-flex flex-wrap justify-content-start gap-4 mt-4 mb-5 border bg-light text-left border rounded shadow-sm"></div>
            </div>
            <div class="col-md-4">
                <div id="characterInfoContainer" class="p-4 d-flex flex-wrap justify-content-start gap-4 mt-4 mb-5 border bg-light text-left"></div>
            </div>
            <div class="col-md-4">
                <div id="extraInfoContainer" class="scrollContainer p-4 d-flex flex-wrap justify-content-start gap-4 mt-4 mb-5 border bg-light text-left"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
